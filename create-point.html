<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/create-point.css " />

    <link rel="stylesheet" href="/style/responsive.css" />
  </head>

  <body>
    <div id="page-create-point">
      <header>
        <img src="/assets/logo.svg" alt="Logomarca" />
        <a href="/index.html"> <span></span>Voltar para home </a>
      </header>
      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" />
            </div>
            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2" />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="uf">Estado</label>
              <select name="uf" id="">
                <option value="">Selecione o estado</option>
              </select>
              <input type="hidden" name="state" value=""/>
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" id="" disabled>
                <option value="">Selecione a cidade</option>
              </select>
              <!-- <input type="hidden" name="city"> -->
            </div>
          </div>
        </fieldset>
        <!-- <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>
            </fieldset> -->
        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>
    <script src="/create-point.js"></script>
  </body>
</html>
